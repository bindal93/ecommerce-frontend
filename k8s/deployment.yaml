apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-configmap-shivam
  namespace: kubernetes-cluster-shivam
  labels:
    app: frontend-shivam
data:
  BACKEND_URL: "http://192.168.1.3:5000/"

---
apiVersion: v1
kind: Secret
metadata:
  name: frontend-secret-shivam
  namespace: kubernetes-cluster-shivam
  labels:
    app: frontend-shivam
data:
  ELASTIC_PASSWORD: "ZWxhc3RpYw=="
  ELASTIC_USERNAME: "aWdLckctdkRyMW1USnpLRl83Vm0="
type: Opaque

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app-shivam-deployment
  namespace: kubernetes-cluster-shivam
  labels:
    app: frontend-shivam
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-shivam
  template:
    metadata:
      labels:
        app: frontend-shivam
    spec:
      containers:
        - name: frontend-shivam
          image: nagpshivam/ecom-frontend:latest
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
          - configMapRef:
              name: frontend-configmap-shivam
          - secretRef:
              name: frontend-secret-shivam

---

apiVersion: v1
kind: Service
metadata:
  name: frontend-shivam
  namespace: kubernetes-cluster-shivam
spec:
  type: LoadBalancer
  selector:
    app: frontend-shivam
  ports:
  - targetPort: 3000
    port: 85
    protocol: TCP
    nodePort: 30085