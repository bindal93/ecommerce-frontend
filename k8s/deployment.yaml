apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app-shivam-deployment
  namespace: kubernetes-cluster-shivam
  labels:
    app: frontend-shivam
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-shivam
  template:
    metadata:
      labels:
        app: frontend-shivam
    spec:
      containers:
        - name: frontend-shivam
          image: nagpshivam/ecom-frontend:latest
          ports:
            - containerPort: 80
          envFrom:
          - configMapRef:
              name: frontend-configmap-shivam
          - secretRef:
              name: frontend-secret-shivam
